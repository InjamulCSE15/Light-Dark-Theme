<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light - Dark Theme</title>

<!-- My CSS -->
<link rel="stylesheet" href="myStyle.css">
</head>

<body>
    <h1>Light Dark Theme</h1>
    <label for="theme" class="theme">
        <span class="light_Dark">Light</span>
        <span class="theme__toggle-wrap">
            <input id="theme" class="theme__toggle" type="checkbox" role="switch" name="theme" value="dark">
            <span class="theme__fill"></span>
            <span class="theme__icon">
                <span class="theme__icon-part"></span>
                <span class="theme__icon-part"></span>
                <span class="theme__icon-part"></span>
                <span class="theme__icon-part"></span>
                <span class="theme__icon-part"></span>
                <span class="theme__icon-part"></span>
                <span class="theme__icon-part"></span>
                <span class="theme__icon-part"></span>
                <span class="theme__icon-part"></span>
            </span>
        </span>
        <span class="light_Dark">Dark</span>
    </label>
    <small> &copy; Copyright - <span id="dynamicYr"></span> || Injamul Alam</small>

    <!-- JavaScript -->
    <script>
        let Year = new Date().getFullYear(); // This year (example: 2023)
        document.querySelector('#dynamicYr').textContent = Year;
    </script>
</body>

</html>
